<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ratting App || JavaScript</title>

	<!-- stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="first-box">
			<div class="star"><img src="images/icon-star.svg" alt="RatingStar"></div>
			<div class="heading">
				<h1>How did we do?</h1>
			</div>
			<div class="para">
				<p>Please let us know how we did with your support request. All feedback is appreciated 
					to help us improve our offering!</p>
			</div>
			<div class="rating">
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
			</div>
			<button class="submit">SUBMIT</button>
		</div>
		</div>

	<script type="text/JavaScript" src="js/app.js"></script>
</body>
</html>
